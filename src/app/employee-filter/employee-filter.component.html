<div class="filter-container">
  <p>Filter by position:</p>
  <div class="filter-btn-container">
    <button *ngFor="let position of positions"
            [class.selected]="selectedPositions.includes(position)"
            (click)="togglePosition(position)" type="submit" title="{{position}}">
      {{ position }}
    </button>
  </div>
</div>
